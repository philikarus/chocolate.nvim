# Get editor coRpletions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
#format = "$all$fill$time$line_break$character"
format = """
$os\
$username\
$sudo\
$hostname\
$all\
$status\
$fill\
$env_var\
$time\
$custom\
$line_break\
$character
"""

palette = "chocolate"

scan_timeout = 30

# Inserts a blank line between shell prompts
add_newline = true

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'
error_symbol = '[âœ](bold red)'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true
symbol = "ó°— "

[os]
disabled = false

[os.symbols]
